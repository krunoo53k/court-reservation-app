<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Court Reservations</h1>

  <div class="grid gap-4">
    <div *ngFor="let slot of timeSlots" class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-lg font-semibold mb-3">{{ slot.time }}</h2>

      <div class="flex gap-3">
        <div *ngFor="let court of slot.courts">
          <p-button
            [label]="court.name"
            [disabled]="!court.isVacant"
            [severity]="court.isVacant ? 'success' : 'danger'"
            (onClick)="reserveCourt(slot.time, court)"
            [styleClass]="'w-32'"
          >
          </p-button>
        </div>
      </div>
    </div>
  </div>
</div>
