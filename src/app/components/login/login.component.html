<p-toast></p-toast>
<div class="flex justify-center items-center min-h-[80vh]">
  <p-card header="Login" [style]="{ width: '360px' }">
    <form (ngSubmit)="onLogin()" class="flex flex-col gap-4 w-full">
      <div class="flex flex-col gap-2 w-full">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="username"
          name="username"
          placeholder="Username"
          class="w-full"
        />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          pInputText
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          class="w-full"
        />
      </div>
      <p-button
        type="submit"
        label="Login"
        [loading]="loading"
        styleClass="w-full"
      ></p-button>
    </form>
  </p-card>
</div>
