<header class="header sticky top-0 z-50 shadow-md">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="text-xl font-bold">Klasije</div>
      <div class="space-x-4">
        <a routerLink="/" class="nav-link">Home</a>
        <a routerLink="/courts" class="nav-link">Courts</a>
        <ng-container *ngIf="authService.currentUser$ | async as user">
          <span class="mr-4">Welcome, {{ user.username }}</span>
          <p-button
            label="Logout"
            (onClick)="logout()"
            severity="secondary"
          ></p-button>
        </ng-container>
        <ng-container *ngIf="!(authService.currentUser$ | async)">
          <a routerLink="/login" class="nav-link">Login</a>
        </ng-container>
      </div>
    </div>
  </nav>
</header>
